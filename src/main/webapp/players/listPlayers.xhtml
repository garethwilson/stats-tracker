<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>List Players</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable value="#{addPersonController.players}" var="player">
            <p:column>
                <!-- column header -->
                <f:facet name="header">ID</f:facet>
                <!-- row record -->
                #{player.id}
            </p:column>
            <p:column>
                <!-- column header -->
                <f:facet name="header">Name</f:facet>
                <!-- row record -->
                #{player.name}
            </p:column>
            <p:column>
                <!-- column header -->
                <f:facet name="header">Created Date</f:facet>
                <!-- row record -->
                #{player.createdDate}
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>

</html>
