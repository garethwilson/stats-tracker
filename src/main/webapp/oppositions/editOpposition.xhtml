<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add Player</title>
    <f:metadata>
        <f:viewParam name="id" value="#{oppositionController.id}" />
        <f:event type="preRenderView" listener="#{oppositionController.initConversation}"/>
    </f:metadata>
</h:head>

<h:body>
    <h:form>

        <p:outputLabel value="ID:" rendered="#{oppositionController.managed}"/>
        <h:outputText value="#{oppositionController.instance.id}" styleClass="value" rendered="#{oppositionController.managed}"/>

        <p:outputLabel for="name" value="Name:"/>
        <p:inputText id="name" value="#{oppositionController.instance.name}"/>

        <p:commandButton action="#{oppositionController.save()}" value="Save"/>
        <p:commandButton value="Delete" action="#{oppositionController.delete}" rendered="#{oppositionController.managed}"/>

        <p:commandButton value="Cancel" action="#{oppositionController.cancel}" immediate="true" />
    </h:form>
</h:body>

</html>
